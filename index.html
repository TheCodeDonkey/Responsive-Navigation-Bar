<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="#"><img src="logo1 p.png" alt="logo" class="logo" /></a>
        <div class="mid-nav">
          <ul>
            <a href="#" target="_blank">
              <li>Home</li>
            </a>
            <a href="#" target="_blank">
              <li>About</li>
            </a>
            <a href="#" target="_blank">
              <li>Experience</li>
            </a>
            <a href="#" target="_blank">
              <li>Contact</li>
            </a>
          </ul>
        </div>
        <div class="social">
          <a href="https://www.instagram.com/thecodedonkey/">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
          <a href="https://github.com/TheCodeDonkey" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
          </a>
          <a href="https://www.tiktok.com/@thecodedonkey" target="_blank"
            ><ion-icon name="logo-tiktok"></ion-icon>
          </a>
          <a
            href="https://www.youtube.com/channel/UC4cWmmKgCJCuad_BBtY6liw"
            target="_blank"
            ><ion-icon name="logo-youtube"></ion-icon>
          </a>
        </div>
      </nav>
    </header>
  </body>
</html>
